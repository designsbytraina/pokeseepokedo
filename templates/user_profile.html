and the user's information 

Add context here later
-->

{% extends 'base.html' %}

{% block content %}

<style type="text/css"> body {background-color:#f4ed38;} </style>

<h4 style="text-align:center;"">Welcome, {{ first_name }}!</h4>
    <form class="form-horizontal" style="background-color:rgba(255,255,255,.9); width:40%; margin: auto; padding:2%;">
      <div class="form-group">
        <label class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10" style="text-align:center;">
          <p class="form-control-static">{{ username }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10" style="text-align:center;">
          <p class="form-control-static">{{ first_name }} {{ last_name }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Date Joined:</label>
        <div class="col-sm-10" style="text-align:center;">
          <p class="form-control-static">{{ user_since }}</p>
        </div>
      </div>
    </form>

<h4 style="text-align:center;""><a class="btn btn-primary" href="/caught"">Pok&eacute;mon Caught To-Date</a></h4>

{% endblock %}
