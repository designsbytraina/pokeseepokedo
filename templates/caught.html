<!-- caught.html -->

{% extends 'base.html' %}

{% block content %}

<style type="text/css"> body {background-color:#f4ed38;} </style>

    <table class="table table-condensed table-responsive table-hover" style="background-color:rgba(255,255,255,.9); width:60%; margin: 0 auto;">
        <thead>
            <tr style="text-transform:uppercase;">
                <th>Species</th>
                <th>Nature</th>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>

            {% for pokemon in caught %}
            <tr>
                <td style="text-transform: capitalize;">{{ pokemon['name'] }} <img src="https://raw.githubusercontent.com/designsbytraina/pokeseepokedo_0.5/master/assets_icons/{{ pokemon['name'] }}.png" alt="caught pokemon picture" style="height:5%; width:auto;"></td>
                <td>{{ pokemon['nature'] }}</td>
                <td>{{ pokemon['height'] }}ft</td>
                <td>{{ pokemon['weight'] }}lbs</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

    <h4 style="text-align:center;">You've caught {{ pokemon_total }} Pok&eacute;mon!</h4>

    <h4 style="text-align:center;"><a class="btn btn-primary"href="/">Ready to catch more?</a></h4>

{% endblock %}
