{% extends 'base.html' %}

{% block content %}


    <form id='dest-details'>
        <label for='start-point'>start point:
            <input type='text' name='start-point' value='730 Howard St San Francisco, CA 94103'>
        </label><br>
        <label for='end-point'>end point:
            <input type='text' name='end-point' value='24 Willie Mays Plaza, San Francisco, CA 94107'>
        </label><br>
        <label for='departure'>time of departure:
            <input type='text' name='departure' value='7:00 PM'>
        </label><br>
        <input type='submit' value='take me there' id='submit-destination'>
    </form>


    
    <div id='map' style='height:80%'></div>
    <div id="directions-panel"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyDsAgJV6GObnh7-vt-hrQBm5beRdowkZxs&callback=initMap" async defer></script>

    <script> 
    // var startPoint = {lat: 37.784097, lng: -122.402033};
    // var endPoint = {lat: 37.779268, lng: -122.390147};
    
    function initMap() {
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: {lat: 37.781602, lng: -122.396885}
      });
      directionsDisplay.setMap(map);

      document.getElementById('submit-destination').addEventListener('click', function() {
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      });
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      var waypts = ['Oakland, CA', 'San Rafael, CA'];

      directionsService.route({
        origin: document.getElementById('start').value,
        destination: document.getElementById('end').value,
        waypoints: waypts,
        optimizeWaypoints: true,
        travelMode: 'WALKING'
      }, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
          var route = response.routes[0];
          var summaryPanel = document.getElementById('directions-panel');
          summaryPanel.innerHTML = '';
          // For each route, display summary information.
          for (var i = 0; i < route.legs.length; i++) {
            var routeSegment = i + 1;
            summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                '</b><br>';
            summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
            summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
            summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
          }
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }

    </script>




{% endblock %}
