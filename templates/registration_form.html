<!-- registration_form.html

on this page, user can register to save maps to account -->

{% extends 'base.html' %}

{% block content %}

<style type="text/css"> body {background-color:#1caff6;} </style>

    <form id="registration" action="/register" method="post" class="form-inline" style="background-color:rgba(255,255,255,.9); width:35%; margin: 0 auto; padding:2%;">
        <div class="form-group" style="padding-bottom:5%;">
            <label for="email" class="col-sm-2 control-label">Email Address:
                <input type="email" name="email" class="form-control" value="rachel@rtg.com">
            </label>
        </div>
        <div class="form-group" style="padding-bottom:5%;">
            <label for="username" class="col-sm-2 control-label">Desired Username:
                <input type="text" name="username" class="form-control" value="designsbytraina">
            </label>
        </div>
        <div class="form-group" style="padding-bottom:5%;">
            <label for="new-password" class="col-sm-2 control-label">New Password:
                <input type="password" name="new-password" class="form-control" value="secret">
            </label>
        </div>
        <div class="form-group" style="padding-bottom:5%;">
            <label for="first-name" class="col-sm-2 control-label">First Name:
                <input type="text" name="first-name" class="form-control" value="Rachel">
            </label>
        </div>
        <div class="form-group" style="padding-bottom:5%;">
            <label for="last-name" class="col-sm-2 control-label">Last Name:
                <input type="text" name="last-name" class="form-control" value="Traina-Grandon">
            </label>
        </div>
        <div class="form-group" style="padding-top:5%;">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning">Register</button>
            </div>
        </div>
    </form>

{% endblock %}
